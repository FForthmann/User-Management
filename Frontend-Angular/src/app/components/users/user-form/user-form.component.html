<mat-toolbar>
  <button class="btn-dialog-close" mat-stroked-button (click)="closeDialog('close')" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="formService.form" class="normal-form" (submit)="closeDialog('submit')">
  <mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="firstName" matInput placeholder="Vorname*">
          <mat-error>Dieses Feld muss gesetzt sein!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="lastName" matInput placeholder="Nachname*">
          <mat-error>Dieses Feld muss gesetzt sein!</mat-error>
        </mat-form-field>

<!--        <mat-form-field>-->
<!--          <input formControlName="accountDetails" matInput placeholder="Bankverbindung*">-->
<!--          <mat-error>Dieses Feld muss gesetzt sein!</mat-error>-->
<!--        </mat-form-field>-->

        <mat-form-field>
          <input formControlName="birthday" matInput [matDatepicker]="birthday" placeholder="Geburtsdatum">
          <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
          <mat-datepicker #birthday></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="street" matInput placeholder="Straße">
          <mat-error>Dieses Feld muss gesetzt sein!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="houseNumber" matInput placeholder="Hausnummer">
          <mat-error>Dieses Feld muss gesetzt sein!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="postcode" matInput placeholder="Postleitzahl">
          <mat-error>Dieses Feld muss gesetzt sein!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="location" matInput placeholder="Stadt/Ort">
          <mat-error>Dieses Feld muss gesetzt sein!</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding">
          <mat-radio-group formControlName="description">
            <mat-radio-button value="Jugendlich">Jugendlich</mat-radio-button>
            <mat-radio-button value="1">Platzhalter1</mat-radio-button>
            <mat-radio-button value="2">Platzhalter2</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field>
          <input formControlName="amount" matInput placeholder="Beitrag">
        </mat-form-field>

        <mat-form-field>
          <input formControlName="entryDate" matInput [matDatepicker]="picker" placeholder="Eintrittsdatum">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="cancellationDate" matInput [matDatepicker]="cancellationDate" placeholder="Kündigungsdatum">
          <mat-datepicker-toggle matSuffix [for]="cancellationDate"></mat-datepicker-toggle>
          <mat-datepicker #cancellationDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="leavingDate" matInput [matDatepicker]="leavingDate" placeholder="Austrittsdatum">
          <mat-datepicker-toggle matSuffix [for]="leavingDate"></mat-datepicker-toggle>
          <mat-datepicker #leavingDate></mat-datepicker>
        </mat-form-field>


        <mat-form-field>
          <input formControlName="familyId" matInput placeholder="Familienmitglieds ID">
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit"
                  [disabled]="formService.form.invalid"
                  [mat-dialog-close]="data"
          >Save</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
