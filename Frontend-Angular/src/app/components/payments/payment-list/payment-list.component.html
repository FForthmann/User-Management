<table mat-table [dataSource]="payments" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- paymentID Column -->
  <ng-container matColumnDef="Rechnungsnummer">
    <th mat-header-cell *matHeaderCellDef>Rechnungsnummer</th>
    <td mat-cell *matCellDef="let payment"> {{payment.invoiceNumber}} </td>
  </ng-container>

  <!-- Years Column -->
  <ng-container matColumnDef="Jahr">
    <th mat-header-cell *matHeaderCellDef>Jahr</th>
    <td mat-cell *matCellDef="let payment"> {{payment.year}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Bankverbindung">
    <th mat-header-cell *matHeaderCellDef>Bankverbindung</th>
    <td mat-cell *matCellDef="let payment"> payment.name.accountDetails</td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="Beitrag">
    <th mat-header-cell *matHeaderCellDef>Beitrag</th>
    <td mat-cell *matCellDef="let payment"> {{payment.amount}}</td>
  </ng-container>

  <!-- MemberType Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let payment"> {{payment.countStatus}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="Aktion">
    <th mat-header-cell *matHeaderCellDef>Aktion</th>
    <td mat-cell *matCellDef="let payment">
      <button mat-icon-button color="primary"
      *ngIf="payment.countStatus != 5"
      (click)="changePaymentStatus(payment.invoiceNumber)"><mat-icon>done_outline</mat-icon></button>
      <button mat-icon-button color="warn"
              *ngIf="payment.countStatus == 5"
              (click)="changePaymentStatus(payment.invoiceNumber)"><mat-icon>cancel</mat-icon></button>
    </td>
  </ng-container>
</table>
