<table mat-table [dataSource]="payments" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- paymentID Column -->
  <ng-container matColumnDef="Rechnungsnummer">
    <th mat-header-cell *matHeaderCellDef>Rechnungsnummer</th>
    <td mat-cell *matCellDef="let payment"> {{payment.invoiceNumber}} </td>
  </ng-container>

  <!-- Years Column -->
  <ng-container matColumnDef="Jahr">
    <th mat-header-cell *matHeaderCellDef>Jahr</th>
    <td mat-cell *matCellDef="let payment"> {{payment.year}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Bankverbindung">
    <th mat-header-cell *matHeaderCellDef>Bankverbindung</th>
    <td mat-cell *matCellDef="let payment"> payment.name.accountDetails</td>
  </ng-container>

  <!-- MemberType Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let payment"> {{payment.countStatus}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="Aktionen">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
    </td>
  </ng-container>
</table>
