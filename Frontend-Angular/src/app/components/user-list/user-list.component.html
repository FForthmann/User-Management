<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- UserID Column -->
  <ng-container matColumnDef="Mitgliedsnummer">
    <th mat-header-cell *matHeaderCellDef> Mitgliedsnummer </th>
    <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name.firstName}} {{user.name.lastName}}</td>
  </ng-container>

  <!-- MemberType Column -->
  <ng-container matColumnDef="Mitgliedsart">
    <th mat-header-cell *matHeaderCellDef> Mitgliedsart </th>
    <td mat-cell *matCellDef="let user"> {{user.memberType}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="Aktionen">
    <th mat-header-cell *matHeaderCellDef> Aktionen </th>
    <td mat-cell *matCellDef="let actions">
      <button mat-raised-button color="primary">Update</button>
      <button mat-raised-button color="warn">Delete</button>
    </td>
  </ng-container>
</table>
